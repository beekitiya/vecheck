<ion-content class="app-background" padding>
    <img class="app-logo" src="../assets/imgs/app-logo.png">

    <div class="login-form">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <ion-list>
                <ion-item>
                    <ion-label><ion-icon name="ios-mail-outline" item-left></ion-icon></ion-label>
                    <ion-input type="text" placeholder="Email" formControlName="email" class="form-control"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="ios-lock-outline" item-left></ion-icon></ion-label>
                    <ion-input type="password" placeholder="รหัสผ่าน" formControlName="password" class="form-control" ></ion-input>
                </ion-item>
            </ion-list>
            <ion-row>
                <ion-col text-center>
                    <button ion-button block type="submit">
                        เข้าสู่ระบบ
                    </button>
                </ion-col>
            </ion-row>
            <ion-row style="margin-top:-20px">
                <ion-col text-center>
                    <p style="color:#000000">
                        ยังไม่มีบัญชีผู้ใช้?
                        <button ion-button clear class="signup-button" type="button" color="button-color" (click)="gotoSignUp()"><u>ลงทะเบียน!</u></button>
                    </p>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
