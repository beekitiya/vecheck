<ion-header>
    <ion-toolbar color="font-color">
        <ion-title text-center>แก้ไขข้อมูลรถยนต์</ion-title>
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <!--<ion-buttons right>
            <button ion-button color="icon-color">
                <img class="bt-icon" [src]="connected ? '../assets/imgs/bluetooth-connected.png' : '../assets/imgs/bluetooth.png'">
            </button>
        </ion-buttons>-->
        <ion-buttons right style="padding-right:10px;">
            <button ion-button icon-only color="icon-color">
                <ion-icon name="ios-notifications"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <div class="edit-form">
        <form (ngSubmit)="edit()" [formGroup]="editForm">
            <ion-item class="edit-input">
                <ion-label>ชื่อเรียกรถ</ion-label>
                <ion-input style="margin-bottom: -20px;" type="text" formControlName="car_name" text-right></ion-input>
            </ion-item>
            <ion-item class="regis-input">
                <ion-label>วันที่เข้าศูนย์บริการล่าสุด</ion-label>
                <ion-datetime style="margin-bottom: -20px;" type="email" formControlName="email" text-right></ion-datetime>
            </ion-item>
            <ion-item class="regis-input">
                <ion-label>วันหมดอายุภาษีประจำปี</ion-label>
                <ion-datetime style="margin-bottom: -20px;" displayFormat="DD/MM/YYYY" required text-right formControlName="car_tax_expire" max="2025-12-31"></ion-datetime>
            </ion-item>
            <ion-item class="regis-input">
                <ion-label>วันสิ้นสุดประกันภัยภาคบังคับ (พรบ.)</ion-label>
                <ion-datetime style="margin-bottom: -20px;" displayFormat="DD/MM/YYYY" required text-right formControlName="third_insurance_expire" max="2025-12-31"></ion-datetime>
            </ion-item>
            <button ion-button block type="submit">
                ลงทะเบียน
            </button>
            <ion-row style="margin-top:0.3em">
                <ion-col text-center>
                    <p style="color:#000000">
                        มีบัญชีผู้ใช้เรียบร้อยแล้ว?
                        <button ion-button clear class="signin-button" type="button" color="button-color" (click)="goBackToSignIn()"><u>เข้าสู่ระบบ!</u></button>
                    </p>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
