<ion-header>
  <ion-toolbar color="font-color" *ngIf="user">
    <ion-title text-center>ข้อมูลรถยนต์</ion-title>
    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <!--
      <ion-buttons right>
          <button ion-button color="icon-color">
              <img class="bt-icon" [src]="connected ? '../assets/imgs/bluetooth-connected.png' : '../assets/imgs/bluetooth.png'">
          </button>
      </ion-buttons>
    -->
    <ion-buttons right style="padding-right:10px;">
      <button ion-button icon-only color="icon-color">
        <ion-icon name="ios-notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="app-background">
  <form class="car-questionnaire" [formGroup]="questionnaireForm">
    <h5 text-center>ข้อมูลในการบำรุงรักษารถยนต์</h5>
    <ion-item class="regis-input">
      <ion-label>เลขไมล์ปัจจุบัน</ion-label>
      <ion-input
        style="margin-bottom: -15px;"
        type="text"
        required
        text-right
        formControlName="car_mile"
      ></ion-input>
    </ion-item>
    <ion-item class="regis-input">
      <ion-label>วันที่เข้าศูนย์บริการล่าสุด</ion-label>
      <ion-datetime
        style="margin-bottom: -20px;"
        displayFormat="DD/MM/YYYY"
        required
        text-right
        formControlName="last_visit"
      ></ion-datetime>
    </ion-item>
    <ion-grid radio-group formControlName="service_center">
      <ion-row>
        <ion-item class="group-radio"> ประเภทศูนย์บริการ </ion-item>
      </ion-row>
      <ion-row>
        <ion-item class="group-radio" style="padding-left:20px;">
          <ion-radio value="1" item-left></ion-radio>
          <ion-label>ศูนย์บริการรถยนต์ (เช่น โตโยต้า)</ion-label>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item class="group-radio" style="padding-left:20px;">
          <ion-radio value="2" item-left></ion-radio>
          <ion-label>อู่ซ่อมรถ</ion-label>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item class="group-radio" style="padding-left:20px;">
          <ion-radio value="0" item-left></ion-radio>
          <ion-label>ศูนย์บริการเฉพาะทาง (เช่น B-Quik)</ion-label>
        </ion-item>
      </ion-row>
    </ion-grid>
    <ion-grid radio-group formControlName="engine_oil">
      <ion-row>
        <ion-item class="group-radio"> ประเภทน้ำมันเครื่องที่ใช้ </ion-item>
      </ion-row>
      <ion-row>
        <ion-item class="group-radio" style="padding-left:20px;">
          <ion-radio value="1" item-left></ion-radio>
          <ion-label>ทุก 5,000 กิโลเมตร</ion-label>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item class="group-radio" style="padding-left:20px;">
          <ion-radio value="2" item-left></ion-radio>
          <ion-label>ทุก 10,000 กิโลเมตร</ion-label>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item class="group-radio" style="padding-left:20px;">
          <ion-radio value="0" item-left></ion-radio>
          <ion-label>ไม่แน่ใจ</ion-label>
        </ion-item>
      </ion-row>
    </ion-grid>
    <img class="car-progress" src="../assets/imgs/car-2.png" />
    <div class="fix-button">
      <ion-row>
        <ion-col col-6>
          <button ion-button block outline (click)="goToQuestionnaire1()">
            กลับ
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block (click)="goToQuestionnaire3()">
            ถัดไป
          </button>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>
